<!DOCTYPE html>
<html>
  <head>
    <title>Enter Marks</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      function datasave() {
        var rollnumber = document.getElementById("regnumber").value;
        var name = document.getElementById("pername").value;
        var marks_11 = document.getElementById("marks11").value;
        var marks_12 = document.getElementById("marks12").value;
        var marks_21 = document.getElementById("marks21").value;
        var marks_22 = document.getElementById("marks22").value;
        var marks_31 = document.getElementById("marks31").value;
        var marks_32 = document.getElementById("marks32").value;
        var marks_41 = document.getElementById("marks41").value;
        var marks_42 = document.getElementById("marks42").value;
        if (rollnumber && name) {
          var data = {
            rollnumber,
            name,
            marks_11,
            marks_12,
            marks_21,
            marks_22,
            marks_31,
            marks_32,
            marks_41,
            marks_42,
          };

          if (localStorage.getItem("details") == null) {
            localStorage.setItem("details", JSON.stringify([]));
          }
          var old_details = JSON.parse(localStorage.getItem("details"));
          old_details.push(data);
          localStorage.setItem("details", JSON.stringify(old_details));
            document.getElementById("errormsg").style.display = 'none';
          window.location.href = "display.html";
        }
        else{
            document.getElementById("errormsg").innerHTML="Please enter name and reg no."
        }
      }
    </script>

    <div class="add">
      <label class="heading">ADD MARKS</label>
    </div>

    <div class="mains">
      <a href="index.html"><div class="homePage">Go to Home page</div></a>
      <form id="forms">
        <fieldset>

            <tr>

              <td class="input">

                  id="pername"

                  required

              </td>
            </tr>

            <tr>
              <td>

              <td class="input">

              </td>
            </tr>

            <tr>

                  class="maininput"
                />
              </td>
            </tr>

            <tr>
              <td>
                <label for="mark5">3-1 marks</label>
              </td>
              <td class="input">

                  type="text"

                  id="marks31"

              </td>
            </tr>

            <tr>
              <td>
                <label for="mark6">3-2 marks</label>

              <td class="input">
                <input
                  type="text"
                  name="mark6"

                />
              </td>
            </tr>

            <tr>
              <td>
                <label for="mark7">4-1 marks</label>

              </td>
            </tr>

            <tr>
              <td>

            </tr>
          </table>
          <div id="errormsg"></div>
          <div class="submit">
            <input
              type="button"
              value="Submit"
              onclick="datasave()"
              class="mainsubmit"
            />
            
          </div>
        </fieldset>
      </form>
